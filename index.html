<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 Style='font-style: italic; font-size: 20px;'>My First Converter. Insert a number in one of GBP, USD, EUR, CAD or AUD fields to use the Converter.</h1>




    <input type="text" id="USD" size="5" value="0" onchange="usdfunc()" />
    <label for="USD"> USD </label>

    </br>

    <input type="text" id="GBP" size="5" value="0" onchange="gbpfunc()" />
    <label for="GBP"> GBP </label>


    </br>

    <input type="text" id="CAD" size="5" value="0" onchange="cadfunc()" />
    <label for="CAD"> CAD </label>

    </br>

    <input type="text" id="EUR" size="5" value="0" onchange="eurfunc()" />
    <label for="EUR"> EUR </label>


    </br>
    
    <input type="text" id="AUD" size="5" value="0" onchange="audfunc()" />
    <label for="AUD"> AUD </label>



    <script src="js/convert.js"></script>
</body></html>
